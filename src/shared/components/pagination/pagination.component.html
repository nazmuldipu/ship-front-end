<div class="text-center">
  <nav aria-label="Page navigation">
    <ul class="pagination mb-0">
      <li class="page-item" [ngClass]="{ disabled: page?.first }">
        <a class="page-link" [routerLink] (click)="onPaginate(0)">
          {{ short == true ? '<<' : 'First' }}
        </a>
      </li>
      <li class="page-item" [ngClass]="{ disabled: page?.number == 0 }">
        <a
          class="page-link"
          [routerLink]
          (click)="onPaginate(page?.number - 1)"
        >
          {{ short == true ? '<' : 'Previous' }}
        </a>
      </li>

      <li
        class="page-item"
        *ngFor="let n of counter(page?.number, page?.totalPages); let i = index"
        [ngClass]="{ current: page?.number == n }"
      >
        <a class="page-link" [routerLink] (click)="onPaginate(n)">{{
          n + 1
        }}</a>
      </li>

      <li class="page-item" [ngClass]="{ disabled: page?.last }">
        <a
          class="page-link"
          [routerLink]
          (click)="onPaginate(page?.number + 1)"
        >
          {{ short == true ? '>' : 'Next' }}
        </a>
      </li>
      <li class="page-item" [ngClass]="{ disabled: page?.last }">
        <a
          class="page-link"
          [routerLink]
          (click)="onPaginate(page?.totalPages - 1)"
        >
          {{ short == true ? '>>' : 'Last' }}
        </a>
      </li>
    </ul>
  </nav>
</div>
