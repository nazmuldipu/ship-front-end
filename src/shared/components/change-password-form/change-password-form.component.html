<h3 class="text-center">Chage password form</h3>
<div class="alert alert-danger" role="alert" *ngIf="!user">
  Please select a user first or find a user firsr
</div>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-row align-items-center">
    <div class="col-12">
      <div class="form-group">
        <label for="name">Name</label>
        <label class="form-control" id="name">{{ user?.name }}</label>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <label class="form-control" id="phone">{{ user?.phoneNumber }}</label>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
        />
        <small
          class="text-danger"
          *ngIf="
            form.controls.password.errors && form.controls.password.touched
          "
        >
          <div [hidden]="!form.controls['password'].errors.required">
            Password required
          </div>
          <div [hidden]="!form.controls['password'].errors.minlength">
            Minimum passwor length required 6
          </div>
        </small>
      </div>
    </div>
    <!-- <div class="col-md-6"> -->
    <div class="d-flex align-items-end flex-column bd-highlight mb-3">
      <button
        type="submit"
        class="btn btn-sm btn-success mx-1"
        [ngClass]="{
          disabled: form.invalid
        }"
      >
        Change
      </button>
    </div>
    <!-- <div class="d-flex align-items-end">
        <button
          type="submit"
          class="btn btn-sm btn-success mx-1"
          [ngClass]="{
            disabled: form.invalid
          }"
        >
          Change
        </button>
      </div> -->
    <!-- </div> -->
  </div>
  <div class="d-flex flex-row-reverse bd-highlight my-2 mb-5"></div>
</form>
