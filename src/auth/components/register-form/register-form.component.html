<div class="d-flex bd-highlight">
  <a class="btn flex-fill btn-top btn-top-sign" routerLink="/login">Sign in</a>
  <a class="btn flex-fill btn-top btn-top-reg">Register</a>
</div>

<div class="p-3 border">
  <div class="alert alert-danger" role="alert" *ngIf="message">
    {{ message }}
  </div>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        class="form-control"
        id="name"
        formControlName="name"
        placeholder="name"
      />
      <small
        class="text-danger"
        *ngIf="form.controls.name.errors && form.controls.name.touched"
      >
        Name required
      </small>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        class="form-control"
        id="email"
        formControlName="email"
        placeholder="email"
      />
      <small
        class="text-danger"
        *ngIf="form.controls.email.errors && form.controls.email.touched"
      >
        <div [hidden]="!form.controls['email'].errors.required">
          Email address required
        </div>
        <div [hidden]="!form.controls['email'].errors.email">
          Please insert a valid email address
        </div>
      </small>
    </div>
    <div class="form-group">
      <label for="phone">Phone number</label>
      <input
        class="form-control"
        maxlength="11"
        id="phone"
        formControlName="phoneNumber"
        placeholder="Phone number 01732..."
      />
      <small
        class="text-danger"
        *ngIf="
          form.controls.phoneNumber.errors && form.controls.phoneNumber.touched
        "
      >
        <div [hidden]="!form.controls['phoneNumber'].errors.required">
          Phone number required
        </div>
        <div [hidden]="!form.controls['phoneNumber'].errors.pattern">
          Phone number format 01934953023
        </div>
      </small>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        class="form-control"
        type="password"
        formControlName="password"
        placeholder="password"
      />
    </div>

    <div class="form-group form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="condition"
        formControlName="terms"
      />
      <label class="form-check-label" for="condition"
        >I would like to receive the iTimes monthly newsletter with the best
        content, platform updates and guides. You can opt-out at any
        time.</label
      >
    </div>

    <button
      type="submit"
      class="btn btn-sm btn-success btn-block"
      [ngClass]="{
        disabled: form.invalid
      }"
    >
      Submit
    </button>
  </form>
</div>
