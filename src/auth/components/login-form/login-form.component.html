<div class="d-flex bd-highlight">
  <a class="btn flex-fill btn-top btn-top-sign">Sign in</a>
  <a class="btn flex-fill btn-top btn-top-reg" routerLink="/register"> Register </a>
</div>

<div class="p-3 border">
  <div class="alert alert-danger" role="alert" *ngIf="message">
    {{ message }}
  </div>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Phone number</label>
      <input class="form-control" maxlength="11" formControlName="username" placeholder="Phone number 01732..." />
      <small class="text-danger" *ngIf="form.controls.username.errors && form.controls.username.touched">
        <div [hidden]="!form.controls['username'].errors.required">
          Phone number required
        </div>
        <div [hidden]="!form.controls['username'].errors.pattern">
          Phone number format 01934953023
        </div>
      </small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input class="form-control" type="password" formControlName="password" placeholder="password" />
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <!-- <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" /> -->
      </div>
      <div class="form-group col-md-6 text-right">
        <a href="" routerLink="/">Forgot password</a>
      </div>
    </div>

    <button type="submit" class="btn btn-sm btn-success btn-block" [ngClass]="{
        disabled: form.invalid
      }">
      Submit
    </button>
  </form>
</div>
