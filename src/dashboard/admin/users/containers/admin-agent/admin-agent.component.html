<div class="container-fluid">
  <span class="row px-3 details-title text-left">Agents</span>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <h3 class="text-center">Agent list</h3>
      <table class="table border">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Commission</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userPage?.content">
            <td>{{ user.name }}</td>
            <td>{{ user.phoneNumber }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.commission }}</td>
            <td>
              <button class="btn-sm btn-warning" (click)="onSelect(user.id)">
                <i class="fa fa-pencil-square-o"></i>
              </button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <pagination [page]="userPage" (getPage)="getUserPage($event)">
              </pagination>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="col-md-6">
      <h3 class="text-center">Add Agent</h3>
      <admin-agent-form
        [user]="user"
        (create)="onCreate($event)"
        (removeAgent)="onRemoveAgent($event)"
      >
      </admin-agent-form>
      <!-- {{ user | json }} -->
    </div>
  </div>
</div>
