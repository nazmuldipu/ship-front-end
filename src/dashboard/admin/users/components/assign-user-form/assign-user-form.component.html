<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Ship Name *</label>
    <label class="form-control"> {{ ship?.name }} </label>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">User Name *</label>
    <label class="form-control"> {{ user?.name }} </label>
  </div>

  <div class="form-group">
    <label for="role">Role </label>
    <select class="form-control" id="role" formControlName="role">
      <option value="ROLE_SERVICE_ADMIN"> Service Admin </option>
      <option value="ROLE_SERVICE_AGENT"> Service Agent </option>
      <!-- <option *ngFor="let item of roleEnum | keyvalue" [value]="item.key">
        {{ item.value }}
      </option> -->
    </select>
  </div>

  <div class="d-flex flex-row-reverse bd-highlight">
    <button
      type="submit"
      class="btn btn-success mx-1"
      [ngClass]="{
        disabled: form.invalid
      }"
      type="submit"
    >
      Submit
    </button>
    <button class="btn btn-sm btn-danger mx-1" (click)="onClose()">
      Close
    </button>
  </div>
</form>
