<div class="container-fluid">
  <span class="row px-3 details-title text-left">Ship ledger</span>
</div>

<div class="container-fluid">
  <div class="row m-0">
    <div class="col-md-4 p-0">
      <admin-ship-list (ship)="onShipId($event)"> </admin-ship-list>
    </div>
    <div class="col-md-8 p-0 pl-md-2">
      <table class="table border" *ngIf="adminShipLedgerPage">
        <thead>
          <tr>
            <th>Date</th>
            <th>Explanation</th>
            <th>Debit</th>
            <th>Credit</th>
            <th class="text-right">Balance</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ledger of adminShipLedgerPage.content">
            <td>{{ ledger.date | date: 'MMM d, y, h:mm:ss a' }}</td>
            <td>{{ ledger.explanation }}</td>
            <td>{{ ledger.debit }}</td>
            <td>{{ ledger.credit }}</td>
            <td class="text-right">
              {{ ledger.balance | currency: 'BDT ':'symbol':'4.2-2' }}
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5">
              <pagination
                *ngIf="adminShipLedgerPage != null"
                [page]="adminShipLedgerPage"
                (getPage)="getAdminShipLedgerByShipId(shipId, $event)"
              ></pagination>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
