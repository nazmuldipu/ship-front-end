<div class="container">
    <h3 class="text-center">Ship Pay Form</h3>
  
    <form class="border p-3" [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="amount">Amount</label>
        <input
          class="form-control"
          type="number"
          id="amount"
          formControlName="amount"
        />
        <small
          class="text-danger"
          *ngIf="form.controls.amount.errors && form.controls.amount.touched"
        >
          Amount required
        </small>
      </div>
      <div class="d-flex justify-content-between mb-3">
        <button
          type="submit"
          class="btn btn-primary mx-1"
          [ngClass]="{
            disabled: form.invalid
          }"
        >
          Submit
        </button>
      </div>
      <!-- 
          <div class="d-flex flex-row-reverse bd-highlight my-2 mb-5">
           
          </div> -->
    </form>
  </div>
