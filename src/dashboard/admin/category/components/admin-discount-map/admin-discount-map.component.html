<div class="row m-0 " *ngIf="!!discountMap">
  <div class="col-md-3 pl-0">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
      </div>
      <input type="text" class="form-control" name="daterangeInput" daterangepicker [options]="options"
        (selected)="selectedDiscountDate($event)" />
    </div>
  </div>
  <div class="col-md-9">
    <h5>
      <span class="font-weight-light">Discount Map for </span>
      <strong> {{ category?.name }} </strong>
      <button class="btn btn-sm btn-warning" (click)="onEditDiscount(category?.id)">
        Edit
      </button>
    </h5>
  </div>
  <table class="table border table-hover mt-2">
    <thead>
      <tr>
        <th>Date</th>
        <th class="text-right">Price</th>
        <th class="text-right">Discount</th>
        <th class="text-right">Payable</th>
      </tr>
    </thead>
    <tbody *ngIf="discountMap">
      <tr *ngFor="let item of (discountMap | keyvalue)">
        <td>{{ item.key | date: 'd MMM,yy : EEE' }}</td>
        <td class="text-right">{{ category?.fare }}</td>
        <td class="text-right">{{ item.value }}</td>
        <td class="text-right">{{ category.fare - item.value }}</td>
      </tr>
    </tbody>
  </table>
</div>
