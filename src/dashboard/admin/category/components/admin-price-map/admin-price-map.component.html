<app-loading *ngIf="loading"></app-loading>
<div class="row m-0 " *ngIf="!!priceMap && !loading">
  <div class="col-md-3 pl-0">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <i class="fa fa-calendar"></i>
        </div>
      </div>
      <input type="text" class="form-control" name="daterangeInput" daterangepicker [options]="options" (selected)="selectedPricetDate($event)"
      />
    </div>
  </div>
  <div class="col-md-9">
    <h5>
      <span class="font-weight-light">Price Map for </span>
      <strong> {{ category?.name }} </strong>
      <button class="btn-sm btn-warning" (click)="onEditPrice(category?.id)">
        Edit
      </button>
    </h5>
  </div>
  <table class="table border table-hover mt-2">
    <thead>
      <tr>
        <th>Date</th>
        <th class="text-right">Usual Price</th>
        <th class="text-right">New Price</th>
        <!-- <th class="text-right">Payable</th> -->
      </tr>
    </thead>
    <tbody *ngIf="priceMap">
      <tr *ngFor="let item of (priceMap | keyvalue)">
        <td>{{ item.key | date: 'd MMM,yy : EEE' }}</td>
        <td class="text-right">{{ category?.fare }}</td>
        <td class="text-right">{{ item.value }}</td>
      </tr>
    </tbody>
  </table>
</div>
