<div class="container-fluid">
  <span class="row px-3 details-title text-left">Ship Report</span>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 d-print-none">
      <admin-ship-list (ship)="onSelectShip($event)"></admin-ship-list>
    </div>
    <div class="col-md-10">
      <div class="row d-print-none">
        <div class="col-auto">
          <div class="form-group mb-0">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  Date :
                </div>
              </div>
              <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="dd" ngbDatepicker
                #date="ngbDatepicker" (dateSelect)="onDateChange()" (click)="date.toggle()" />
              <div class="input-group-append" (click)="date.toggle()">
                <div class="input-group-text">
                  <i class="fa fa-calendar"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-auto">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">Type</div>
            </div>
            <select class="form-control" id="reportType" [(ngModel)]="reportType" (change)="onTypeChange()">
              <option value="Sells"> Sells </option>
              <option value="Reservation"> Reservation </option>
            </select>
          </div>
        </div>

        <div class="ml-auto col-auto">
          <button class="btn btn-sm btn-primary" (click)="onPrint()">
            <i class="fa fa-print"></i> Print
          </button>
        </div>
      </div>

      <ng-container *ngIf="!loading; else showLoading">
        <div *ngIf="serviceAdminSellsReportList.length > 0; else noRecord ">
          <report-table [type] = "reportType" [headLine]="getHeadLine()" [reportList]="serviceAdminSellsReportList"></report-table>                 
        </div>
        <ng-template #noRecord>
          <h4 class="text-center"><i class="fa fa-frown-o"></i> No record yet</h4>
        </ng-template>
      </ng-container>
      <ng-template #showLoading>
        <loading></loading>
      </ng-template>
    </div>
  </div>
</div>
