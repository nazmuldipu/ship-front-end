<div class="container-fluid">
  <span class="row px-3 details-title text-left">Count ticket</span>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 d-print-none">
      <div class="form-group">
        <label for="dateRange">Date Range</label>
        <input type="text" class="form-control" id="dateRange" name="daterangeInput" daterangepicker [options]="options" (selected)="selectedDate($event)"
        />
      </div>
      <admin-ship-list (ship)="onSelectShip($event)"></admin-ship-list>
    </div>
    <div class="col-md-10" *ngIf="ship">
      <h3 class="text-center">Ticket count report for {{ship.shipNumber}} - {{ship.name}}</h3>
      <loading *ngIf="loading"></loading>
      <div *ngIf="reportList">
        <table class="table table-striped table-hover border">
          <thead>
            <tr>
              <th>Date</th>
              <th>Booking count</th>
              <th>Ticket count</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let rep of reportList.count">
              <td>{{rep.date}}</td>
              <td>{{rep.booking}}</td>
              <td>{{rep.seat}}</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th>Total</th>
              <th>{{reportList.totalBooking}}</th>
              <th>{{reportList.totalSeat}}</th>
            </tr>
          </tfoot>
        </table>
        <div class="d-flex flex-row-reverse d-print-none">
          <button class="btn btn-sm btn-primary" (click)="onPrint()">Print</button>
        </div>
      </div>
    </div>
  </div>
</div>
