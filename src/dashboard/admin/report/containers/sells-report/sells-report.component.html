<div class="container-fluid d-print-none">
  <span class="row px-3 details-title text-left">
    Sells Report
  </span>
</div>
<div class="container-fluid">
  <div class="row d-print-none">
    <div class="col-auto">
      <div class="form-group mb-0">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              Date :
            </div>
          </div>
          <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="dd" ngbDatepicker
            #date="ngbDatepicker" (dateSelect)="onDateChange()" (click)="date.toggle()" />
          <div class="input-group-append" (click)="date.toggle()">
            <div class="input-group-text">
              <i class="fa fa-calendar"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-auto">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">Type</div>
        </div>
        <select class="form-control" id="reportType" [(ngModel)]="reportType" (change)="onTypeChange()">
          <option value="Sells"> Today's Sells </option>
          <option value="Reservation"> Journey Date </option>
        </select>
      </div>
    </div>
    <div class="ml-auto col-auto">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">Filter</div>
        </div>
        <select class="form-control" id="reportType" (change)="onFilterChange($event.target.value)">
          <option value="all"> All </option>
          <option value="hotelswave"> Hotelswave </option>
          <option value="shipAdmin"> Ship Admin </option>
          <option value="shipAgent"> SHip Agent </option>
          <option value="hotelswaveAgent"> Hotelswave Agent </option>
          <option value="superSell"> Super Sell </option>
          <option value="user"> User </option>
        </select>
      </div>
    </div>
    <div class="col-auto">
      <button class="btn btn-sm btn-primary" (click)="onPrint()">
        <i class="fa fa-print"></i> Print
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <ng-container *ngIf="!loading; else showLoding">
        <div *ngIf="serviceAdminSellsReportList.length > 0; else noRecord ">
          <report-table [type] = "reportType" [headLine]="getHeadLine()" [reportList]="serviceAdminSellsReportList"></report-table>          
        </div>
        <ng-template #noRecord>
          <h4 class="text-center">
            <i class="fa fa-frown-o"></i> No record yet
          </h4>
        </ng-template>
      </ng-container>
      <ng-template #showLoding>
        <loading></loading>
      </ng-template>
    </div>
  </div>  
</div>
