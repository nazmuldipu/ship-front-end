<div class="container">
  <h3 class="text-center">{{ expenseForm ? 'Expense' : 'Income' }} Form</h3>

  <form class="border p-3" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="explanation">Explanation</label>
      <input
        class="form-control"
        id="explanation"
        formControlName="explanation"
      />
      <small
        class="text-danger"
        *ngIf="
          form.controls.explanation.errors && form.controls.explanation.touched
        "
      >
        Explanation required
      </small>
    </div>
    <div class="form-group" *ngIf="!expenseForm">
      <label for="debit">Debit</label>
      <input
        class="form-control"
        type="number"
        id="debit"
        formControlName="debit"
      />
      <small
        class="text-danger"
        *ngIf="form.controls.debit.errors && form.controls.debit.touched"
      >
        Debit required
      </small>
    </div>
    <div class="form-group" *ngIf="expenseForm">
      <label for="credit">Credit</label>
      <input
        class="form-control"
        type="number"
        id="credit"
        formControlName="credit"
      />
      <small
        class="text-danger"
        *ngIf="form.controls.credit.errors && form.controls.credit.touched"
      >
        Credit required
      </small>
    </div>

    <div class="d-flex justify-content-between mb-3">
      <a
        *ngIf="expenseForm"
        class="btn btn-success"
        routerLink="/dashboard/service-admin/accountings/add-income"
      >
        Add income
      </a>
      <a
        *ngIf="!expenseForm"
        class="btn btn-success"
        routerLink="/dashboard/service-admin/accountings/add-expense"
      >
        Add expense
      </a>
      <button
        type="submit"
        class="btn btn-primary mx-1"
        [ngClass]="{
          disabled: form.invalid
        }"
      >
        Submit
      </button>
    </div>
    <!-- 
      <div class="d-flex flex-row-reverse bd-highlight my-2 mb-5">
       
      </div> -->
  </form>
</div>
