<table class="table border table-responsive-sm" *ngIf="shipAdminCashbookPage">
  <thead>
    <tr>
      <th>Date</th>
      <th>Explanation</th>
      <th>Debit</th>
      <th>Credit</th>
      <th>Balance</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cash of shipAdminCashbookPage.content">
      <td>{{ cash.date}}</td>
      <td>{{ cash.explanation }}</td>
      <td>{{ cash.debit }}</td>
      <td>{{ cash.credit }}</td>
      <td class="text-right">
        {{ cash.balance | currency: 'BDT ':'symbol':'4.2-2' }}
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr *ngIf="cashbookLoading"></tr>
    <tr>
      <td colspan="5">
        <pagination *ngIf="shipAdminCashbookPage != null" [page]="shipAdminCashbookPage" (getPage)="getShipAdminCashbook($event)"></pagination>
      </td>
    </tr>
  </tfoot>
</table>
