<div class="p-3 shadow-sm">
  <h3 class="text-center">
    Agent list for {{ admin?.name }}-{{ admin?.phoneNumber }}
  </h3>

  <table class="table border">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th *ngIf="!short">Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userPage?.content">
        <td>{{ user.name }}</td>
        <td>{{ user.phoneNumber }}</td>
        <td *ngIf="!short">{{ user.email }}</td>
        <td>
          <button class="btn-sm btn-warning" (click)="onSelectUser(user.id)">
            <i class="fa fa-pencil-square-o"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">
          <pagination [page]="userPage" (getPage)="getServiceAdminAgents($event)">
          </pagination>
        </td>
        <td *ngIf="!short"></td>
      </tr>
    </tfoot>
  </table>
</div>
